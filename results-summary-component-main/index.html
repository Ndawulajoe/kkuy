<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>resultssummary</title>
</head>
<body>
    <div class="container">
        <div class="first-page">
            <h3>Your Result</h3>
            <div class="results-show">

                <h1>76</h1>
                <h6><span class="score">of 100</span></h6>
            </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of <br>
                    the people who have taken<br> these tests.</p>
        </div>
        <div class="second-page">
            <h3> Summary</h3>
            <div class="tests-score">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <p class="reaction">Reaction</p>
                <h6>80<span class="score"> / 100</span></h6>
            </div>
            <div class="tests-score-2">
                <img src="./assets/images/icon-memory.svg" alt="memory">
                <p class="memory">Memory</p>
                <h6>92<span class="score"> / 100</span></h6>
            </div>
            <div class="tests-score-3">
                <img src="./assets/images/icon-verbal.svg" alt="verbal">
                <p class="verbal">Verbal</p>
                <h6>61<span class="score"> / 100</span></h6>
            </div>
            <div class="tests-score-4">
                <img src="./assets/images/icon-visual.svg" alt="visual">
                <p class="visual">Visual</p>
                <h6>72<span class="score"> / 100</span></h6>
            </div>
            <div class="continue-btn">
               <h6>continue</h6> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
